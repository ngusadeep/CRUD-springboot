<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD WEB-APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
<div class="container my-3">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4">
            <h2 class="text-center mb-5">
                New Customer
            </h2>
            <form method="post" th:object="${customerDto}">
                <div class="mb-3">
                    <label for="inputFirstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName" th:field="${customerDto.firstName}">
                    <p th:if="${#fields.hasErrors('firstName')}" th:errorclass="text-danger" th:errors="${customerDto.firstName}"></p>
                </div>

                <div class="mb-3">
                    <label for="inputLastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName" th:field="${customerDto.lastName}">
                    <p th:if="${#fields.hasErrors('lastName')}" th:errorclass="text-danger" th:errors="${customerDto.lastName}"></p>
                </div>

                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" th:field="${customerDto.email}">
                    <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger" th:errors="${customerDto.email}"></p>
                </div>

                <div class="mb-3">
                    <label for="inputPhone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="inputPhone" th:field="${customerDto.phone}">
                    <p th:if="${#fields.hasErrors('phone')}" th:errorclass="text-danger" th:errors="${customerDto.phone}"></p>
                </div>


                <div class="mb-3">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" th:field="${customerDto.address}">
                    <p th:if="${#fields.hasErrors('address')}" th:errorclass="text-danger" th:errors="${customerDto.address}"></p>
                </div>


                <div class="mb-3">
                    <label for="inputGender" class="form-label">Gender</label>
                    <div class="col-sm-8">
                        <select class="form-select" id="inputGender" th:field="${customerDto.gender}">
                            <option value="Male"> Male</option>
                            <option value="Female" >Female</option>
                        </select>
                        <p th:if="${#fields.hasErrors('gender')}" th:errorclass="text-danger" th:errors="${customerDto.gender}"></p>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="inputStatus" class="form-label">Status</label>
                    <div class="col-sm-8">
                        <select class="form-select" id="inputStatus" th:field="${customerDto.status}">
                            <option value="New"> New</option>
                            <option value="Permanent" >Permanent</option>
                            <option value="Lead" >Lead</option>
                            <option value="Occasional" >Occasional</option>
                            <option value="Inactive" >Inactive</option>
                        </select>
                        <p th:if="${#fields.hasErrors('status')}" th:errorclass="text-danger" th:errors="${customerDto.status}"></p>
                    </div>
                </div>
                <div class="row gap-2 ">
                    <div class="col-sm-4 d-grid">
                        <button class="btn btn-primary" type="submit" >Submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/customers" >Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
