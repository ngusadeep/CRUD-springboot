
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome (for icons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div class="container-fluid my-3">
    <h1 class="text-center mb-3">Customers</h1>
    <a class="btn btn-primary mb-2" href="/customers/create">New Customer</a>
    <div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Gender</th>
            <th>Status</th>
            <th>Created At</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody class="table-group-divider" >
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.id}"></td>
            <td th:text="@{${customer.firstName} + ' ' + ${customer.lastName}}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.phone}"></td>
            <td th:text="${customer.address}" ></td>
            <td th:text="${customer.gender}"></td>
            <td th:text="${customer.status}"></td>
            <td th:text="${customer.createdAt.toString().substring(0,10)}"></td>
            <td style="white-space:nowrap">
                <a class="btn btn-primary btn-sm" th:href="@{/customers/edit(id=${customer.id})}" >Edit</a>
                <a class="btn btn-danger btn-sm" th:href="@{/customers/delete(id=${customer.id})}" onclick="return confirm('Are you Sure ?')" >Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
<!-- Bootstrap JS Bundle -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"> </script>
</body>
</html>
